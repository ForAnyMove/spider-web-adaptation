<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="collection.css" />
<link rel="stylesheet" href="../loader/loader.css" />
<meta name="”viewport”" content="”user-scalable"="no”" />
<title>Challenges</title>

<script src="https://yandex.ru/games/sdk/v2"></script>
</head>

<body>
  <div class="mask">
    <div class="banter-loader">
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
    </div>
  </div>
  <header>
    <a href="../../index.html" class="back-to" id="close-button">
      <button class="header-navigation-btn">
        <img src="../../Sprites/Icons/Icon_Arrow_Back.png" alt="Profile" class="header-navigation-list-icon" />
      </button>
    </a>
  </header>
  <main>
    <nav class="collection-navigation">
      <ul class="collection-nav-list">
        <li class="categories-btn-container">
          <button class="categories-btn active-btn" id="skin-sw-button">
            <span class="categories-btn-title" lang="skins">Скины</span>
          </button>
        </li>
        <li class="categories-btn-container">
          <button class="categories-btn" id="skin-back-sw-button" lang="card_back">
            Рубашка
          </button>
        </li>
        <li class="categories-btn-container">
          <button class="categories-btn" id="background-sw-button" lang="backgrounds">
            Фоны
          </button>
        </li>
        <li class="categories-btn-container">
          <button class="categories-btn" id="trophy-sw-button" lang="trophies">Кубки</button>
        </li>
      </ul>
    </nav>
    <div class="collection-pick-area" id="pick-area-1"></div>
    <div class="collection-pick-area hidden" id="pick-area-2"></div>
    <div class="collection-pick-area hidden" id="pick-area-3"></div>
    <div class="collection-pick-area hidden" id="pick-area-4"></div>
  </main>
  <script>
    let savesList = [];
    let SDK = null;
    let player = null;
    let user = null;
    let input;
    let languageChangeEvent;
    let platform;
  </script>
  <script type="module">
    import { preload } from '../loader/loader.js';
    import { initializeSDK, getPlatform } from '../scripts/sdk/sdk.js';
    import { initialize } from '../scripts/save_system/SaveSystem.js'
    import User from '../scripts/userData.js'
    import { Action } from '../scripts/globalEvents.js';

    user = new User();
    languageChangeEvent = new Action();

    preload(async () => {
      await initializeSDK();
      platform = await getPlatform();
      await initialize();
      user.loadData();
      await import('./collection.js');
    })
  </script>
</body>

</html>
