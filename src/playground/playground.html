<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="playground.css" />
    <title>Spider</title>
  </head>
  <body>
    <header>
      <ul class="header-interface-list">
        <li class="header-ui-container">
          <button class="header-navigation-btn">
            <img
              src="../../Sprites/Icons/Icon_Home.png"
              alt="Profile"
              class="header-navigation-list-icon"
            />
          </button>
        </li>
        <li class="header-ui-container">
          <div class="steps-counter-container">
            <div class="steps-counter">
              <span class="counter-text">1</span>
              <img
                src="../../Sprites/Icons/Icon_Step.png"
                alt="step"
                class="step-icon"
              />
            </div>
            <div class="header-timer hidden"></div>
          </div>
        </li>
        <li class="header-ui-container">
          <button class="header-navigation-btn">
            <img
              src="../../Sprites/Icons/Icon_Settings.png"
              alt="Profile"
              class="header-navigation-list-icon"
            />
          </button>
        </li>
      </ul>
