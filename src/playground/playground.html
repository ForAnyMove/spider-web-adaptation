<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="playground.css" />
  <link rel="stylesheet" href="../loader/loader.css" />
  <title>Playground</title>

  <!-- <script src="https://yandex.ru/games/sdk/v2"></script> -->
</head>

<body id="background">
  <div class="mask">
    <div class="banter-loader">
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
      <div class="banter-loader__box"></div>
    </div>
  </div>
  <header>
    <ul class="header-interface-list">
      <li class="header-ui-container">
        <a href="../../index.html" class="back-to">
          <button class="header-navigation-btn">
            <img src="../../Sprites/Icons/Icon_Home.png" alt="Profile" class="header-navigation-list-icon" />
          </button>
        </a>
      </li>
      <li class="header-ui-container">
        <div class="steps-counter-container" style="margin-top: 1%">
          <div class="header-timer hidden timer">
            <img src="../../Sprites/Icons/Icon_Stopwatch.png" alt="step" class="step-icon" style="margin-bottom: -3%" />
          </div>
          <div class="steps-counter">
            <span class="counter-text" id="step-counter">1</span>
            <img src="../../Sprites/Icons/Icon_Step.png" alt="step" class="step-icon" />
          </div>
        </div>
      </li>
      <li class="header-ui-container">
        <button class="header-navigation-btn">
          <img src="../../Sprites/Icons/Icon_Settings.png" alt="Profile" class="header-navigation-list-icon"
            id="settings-btn-full" />
        </button>
      </li>
    </ul>
  </header>
  <div class="popup hidden-popup" id="win-screen-popup">
    <!-- <div class="popup" id="win-screen-popup"> -->
    <div class="end-level">
      <h2 class="end-level-title" lang="lvl_completed">Уровень завершен!</h2>
      <!-- <span class="new-achievements">Новые достижения!</span> -->
    </div>
    <div>
      <div class="bounty-list">
        <div class="custom-line"></div>
        <span class="bounty-title">Награды</span>
        <div class="custom-line"></div>
      </div>
      <div id="win-screen-rewards"></div>
    </div>
    <div class="next-btn-container">
      <a href="../../index.html">
        <button class="next-btn" id="play-btn">
          <span class="next-btn-title" lang="continue_q">Продолжить</span>
        </button>
      </a>
    </div>
  </div>
  <div class="popup lose-screen-popup hidden-popup" id="lose-screen-popup">
    <!-- <div class="popup lose-screen-popup" id="lose-screen-popup"> -->
    <a href="../../index.html" class="popup_back-to">
      <button class="home-page-btn">
        <img src="../../Sprites/Icons/Icon_Home.png" alt="Home" class="control-button-list-icon" id="go-home-button" />
      </button>
    </a>
    <div class="lose-level">
      <h2 class="lose-level-title" lang="you_lose">Вы проиграли</h2>
    </div>
    <div class="lose-btns-container">
      <button class="refresh-btn reset-level-button">
        <img src="../../Sprites/Icons/Icon_Restart.png" alt="Icon_Skins" class="control-button-list-icon" />
      </button>
      <button class="next-ads-btn" id="play-btn">
        <span class="next-btn-title" lang="continue_q">Продолжить?</span>
        <img class="lose-screen-ads-icon" src="../../Sprites/Icons/Icon_Ads.png" />
      </button>
    </div>
  </div>
  <div class="popup settings" style="display: none" id="settings">
    <div class="popup-content">
      <div class="popup-header">
        <h3 lang="setttings">Настройки</h3>
        <img src="../../Sprites/Icons/Icon_Close.png" alt="close" id="close-popup-settings" class="close-popup" />
      </div>
      <div class="settings-panel">
        <div class="setting-btn-container">
          <button class="settings-navigation-btn">
            <img src="../../Sprites/Icons/Icon_Music_Off.png" alt="Icon_Music_Off"
              class="settings-navigation-list-icon" />
          </button>
          <span class="settings-btn-title" lang="music">Музыка</span>
        </div>
        <div class="setting-btn-container">
          <button class="settings-navigation-btn">
            <img src="../../Sprites/Icons/Icon_Sound_Off.png" alt="Icon_Sound_Off"
              class="settings-navigation-list-icon" />
          </button>
          <span class="settings-btn-title" lang="sound">Звук</span>
        </div>
        <div class="setting-btn-container">
          <button class="special-language-btn settings-navigation-btn" id="lang-btn">
            <img src="../../Sprites/Lang/ru.png " alt="Lang" class="settings-navigation-list-icon" id="languages-btn"
              lang="[img]flag_img" />
          </button>
          <span class="settings-btn-title" lang="lang">Язык</span>
        </div>
      </div>
      <div class="visual-changing-panel">
        <div class="first-skins-line">
          <div class="front-side-skins-container">
            <span class="skins-title" lang="skin">Скин</span>
            <div class="skin-card">
              <img class="card-skin" src="../../Sprites/Card Skins/Preview/Skin_01.png">
              <button class="skin-change-btn">
                <span class="skin-change-btn-title" lang="select">Выбрать</span>
              </button>
            </div>
          </div>
          <div class="back-side-skins-container">
            <span class="skins-title" lang="card_bac">Рубашка</span>
            <div class="skin-card-back">
              <img class="card-skin" src="../../Sprites/CardBacks/Card_Back_01.png">
              <button class="skin-change-btn">
                <span class="skin-change-btn-title" lang="select">Выбрать</span>
              </button>
            </div>
          </div>
        </div>
        <div class="second-skins-line">
          <div class="background-card-skin-container">
            <span class="skins-title" lang="background">Фон</span>
            <div class="background-card">
              <img class="card-skin" src="../../Sprites/BackgroundPreview/Used_Background_01.png">
              <button class="skin-change-btn">
                <span class="skin-change-btn-title" lang="select">Выбрать</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="version">
        <span class="version-title">v0.0.2.19</span>
      </div>
    </div>
  </div>
  <div class="popup menu" style="display: none" id="menu">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Меню</h3>
      </div>
      <div class="menu-control-panel">
        <div class="setting-btn-container">
          <button class="settings-navigation-btn">
            <img
              src="../../Sprites/Icons/Icon_Home.png"
              alt="Icon_Music_Off"
              class="settings-navigation-list-icon"
            />
          </button>
        </div>
        <div class="menu-btns-group">
          <div class="setting-btn-container">
            <button class="settings-navigation-btn">
              <img
                src="../../Sprites/Icons/Icon_Settings.png"
                alt="Icon_Sound_Off"
                class="settings-navigation-list-icon"
              />
            </button>
          </div>
          <div class="setting-btn-container">
            <button class="control-btn">
              <img src="../../Sprites/Icons/Icon_Restart.png" alt="Icon_Skins" class="control-button-list-icon"
                id="restart-button" />
            </button>
          </div>
        </div>
      </div>
      <ul class="footer-control-panel">
        <li>
          <button class="control-btn" id="hint-button">
            <img src="../../Sprites/Icons/Icon_Hint.png" alt="Icon_Skins" class="control-button-list-icon" />
            <span style="color:antiquewhite; font-size: 2vh; position: absolute; right:0; bottom:0">x5</span>
          </button>
        </li>
        <li>
          <button class="control-btn" id="undo-button">
            <img src="../../Sprites/Icons/Icon_Undo.png" alt="Icon_Skins" class="control-button-list-icon" />
            <span style="color:antiquewhite; font-size: 2vh; position: absolute; right:0; bottom:0">x5</span>
          </button>
        </li>
        <li>
          <button class="control-btn" id="mage-button">
            <img src="../../Sprites/Icons/Icon_Mage.png" alt="Icon_Skins" class="control-button-list-icon" />
            <span style="color:antiquewhite; font-size: 2vh; position: absolute; right:0; bottom:0">x5</span>
          </button>
        </li>
        <li>
          <button class="control-btn" id="time-button">
            <img src="../../Sprites/Icons/Icon_Time.png" alt="Icon_Skins" class="control-button-list-icon" />
            <span style="color:antiquewhite; font-size: 2vh; position: absolute; right:0; bottom:0">x5</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
  <div class="popup languages" style="display: none" id="languages">
    <div class="popup-content">
      <div class="popup-header">
        <h3>Язык</h3>
        <img src="../../Sprites/Icons/Icon_Close.png" alt="close" id="close-popup-languages" class="close-popup" />
      </div>
      <div class="languages-list">
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/ru.png" alt="RU" class="language-icon">
            <span class="language-title">Русский</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/en.png" alt="EN" class="language-icon">
            <span class="language-title">English</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/de.png" alt="GER" class="language-icon">
            <span class="language-title">German</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/ja.png" alt="JAP" class="language-icon">
            <span class="language-title">Japanese</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/hi.png" alt="IND" class="language-icon">
            <span class="language-title">Hindi</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/pt.png" alt="PORTU" class="language-icon">
            <span class="language-title">Portuguese</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/es.png" alt="ESP" class="language-icon">
            <span class="language-title">Spanish</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
        <div class="language-container">
          <div class="language">
            <img src="../../Sprites/Lang/tr.png" alt="TURK" class="language-icon">
            <span class="language-title">Turkish</span>
          </div>
          <div class="custom-checkbox">
            <img src="../../Sprites/Icons/Icon_Check.png" alt="Check" class="accept-checkbox-icon hidden">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { preload } from '../loader/loader.js';
    import { initializeSDK, getPlatform } from '../scripts/sdk/sdk.js';
    import { initialize } from '../scripts/save_system/SaveSystem.js'
    import User from '../scripts/userData.js'
    import { Action } from '../scripts/globalEvents.js';
