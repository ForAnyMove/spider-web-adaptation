  <script type="module">
    import { preload } from '../loader/loader.js';
    import { initializeSDK, getPlatform } from '../scripts/sdk/sdk.js';
    import { initialize } from '../scripts/save_system/SaveSystem.js'
    import User from '../scripts/userData.js'

    user = new User();

    preload(async () => {
      console.log('[playground.html]=> start initializeSDK');
      await initializeSDK();
      platform = await getPlatform();
      console.log('[playground.html]=> start initialize');
      await initialize();
      user.loadData();
      console.log('[playground.html]=> start import("./playground.js")');
      await import('./playground.js')
    })
