<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Folder Input Example</title>
</head>

<body>
  <input type="file" id="folderInput" webkitdirectory directory multiple>

  <script>
    document.getElementById('folderInput').addEventListener('change', function (event) {
      const fileList = event.target.files;

      // Функция для рекурсивного обхода файлов в папках
      function traverseFileTree(files, path = '') {
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          if (file.isDirectory) {
            const newPath = path + file.webkitRelativePath + '/';
            traverseFileTree(file, newPath);
          } else {
            console.log(path + file.webkitRelativePath);
          }
        }
      }

      // Вызов функции для обхода файлов
      traverseFileTree(fileList);
    });
  </script>
</body>

</html>
