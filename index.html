<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spider Web</title>
  </head>
  <body>
    <div class="mask">
      <div class="banter-loader">
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
        <div class="banter-loader__box"></div>
      </div>
    </div>
    <header>
      <nav class="header-navigation">
        <ul class="header-navigation-list">
          <li class="nav-btn">
            <button class="header-navigation-btn">
              <div class="header-navigation-icon-container">
                <img
                  src="./Sprites/Icons/Icon_Profile.png"
                  alt="Profile"
                  class="header-navigation-list-icon"
                />
              </div>
            </button>
            <button class="header-navigation-btn">
              <div class="header-navigation-icon-container">
                <img
                  src="./Sprites/Icons/Icon_Chest.png"
                  alt="Profile"
                  class="header-navigation-list-icon"
                />
              </div>
            </button>
          </li>
          <li class="nav-btn">
            <button class="header-navigation-btn">
              <div class="header-navigation-icon-container">
                <img
                  src="./Sprites/Icons/Icon_Settings.png"
                  alt="Settings"
                  class="header-navigation-list-icon"
                />
              </div>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <section class="logo">
      <img
        src="./Sprites/Logos/Logo_RU.png"
        alt="Logo"
        class="logo-icon"
      />
    </section>
    <main class="main-content">
      <section class="btn-panel">
        <div class="main-panel-btn-container-1">
          <button class="main-panel-btn main-panel-btn-1">
            <span class="main-panel-btn-title">Одна масть</span>
            <span class="main-panel-btn-level">Паук</span>
          </button>
        </div>
        <div class="main-panel-btn-container-2">
          <button class="main-panel-btn main-panel-btn-2">
            <span class="main-panel-btn-title">Две масти</span>
            <span class="main-panel-btn-level">Паук</span>
          </button>
        </div>
        <div class="main-panel-btn-container-3">
          <button class="main-panel-btn main-panel-btn-3">
            <span class="main-panel-btn-title">Четыре масти</span>
            <span class="main-panel-btn-level">Паук</span>
          </button>
        </div>
        <div class="main-panel-btn-container-4">
          <button class="main-panel-btn main-panel-btn-4">
            <span class="main-panel-btn-title">Одна масть</span>
            <span class="main-panel-btn-level">Паучиха</span>
          </button>
        </div>
        <div class="main-panel-btn-container-5">
          <button class="main-panel-btn main-panel-btn-5">
            <span class="main-panel-btn-title">Две масти</span>
            <span class="main-panel-btn-level">Паучиха</span>
          </button>
        </div>
        <div class="main-panel-btn-container-6">
          <button class="main-panel-btn main-panel-btn-6">
            <span class="main-panel-btn-title">Четыре масти</span>
            <span class="main-panel-btn-level">Паучиха</span>
          </button>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-container">
        <div class="absolute-footer">
          <ul>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Story.png"
                    alt="StoryMode"
                    class="control-button-list-icon"
                  />
                </div>
              </button>
              <span class="control-button-title">Режим История</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Trial.png"
                    alt="Icon_Trial"
                    class="control-button-list-icon"
                  />
                </div>
              </button>
              <span class="control-button-title">Испытания</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Skins.png"
                    alt="Icon_Skins"
                    class="control-button-list-icon"
                  />
                </div>
              </button>
              <span class="control-button-title">Коллекция</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Booster.png"
                    alt="Bonuses"
                    class="control-button-list-icon"
                  />
                </div>
              </button>
              <span class="control-button-title">Бонусы</span>
            </li>
          </ul>
        </div>
      </section>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
