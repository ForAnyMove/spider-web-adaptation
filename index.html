<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Spider Web</title>
  </head>
  <body>
    <header>
      <nav class="header-navigation">
        <ul class="header-navigation-list">
          <li class="nav-btn">
            <button class="header-navigation-btn">
              <div class="header-navigation-icon-container">
                <img src="./Sprites/Icons/Icon_Profile.png" alt="Profile" class="header-navigation-list-icon" />
              </div>
            </button>
          </li>
          <li>
            <section class="logo">
              <img src="./Sprites/Logos/Logo_RU.png" alt="Logo" class="logo-icon"/>
            </section>
          </li>
          <li class="nav-btn">
            <button class="header-navigation-btn">
              <div class="header-navigation-icon-container">
                <img src="./Sprites/Icons/Icon_Settings.png" alt="Settings" class="header-navigation-list-icon" />
              </div>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main-content">
      <section class="btn-panel">
        <button class="main-panel-btn main-panel-btn-1">
          <span class="main-panel-btn-title">Одна масть</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
        <button class="main-panel-btn main-panel-btn-2">
          <span class="main-panel-btn-title">Две масти</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
        <button class="main-panel-btn main-panel-btn-3">
          <span class="main-panel-btn-title">Четыре масти</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
        <h1 class="backrgound-title">ПАСЬЯНС ПАУЧИХА</h1>
        <button class="main-panel-btn main-panel-btn-4">
          <span class="main-panel-btn-title">Одна масть</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
        <button class="main-panel-btn main-panel-btn-5">
          <span class="main-panel-btn-title">Две масти</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
        <button class="main-panel-btn main-panel-btn-6">
          <span class="main-panel-btn-title">Четыре масти</span>
          <span class="main-panel-btn-level">новичок</span>
        </button>
      </section>
    </main>
    <footer>
      <section class="footer-container">
        <div class="absolute-footer">
          <ul>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Story.png"
                    alt="StoryMode"
                    class="control-button-list-icon" 
                  />
                </div>
              </button>
              <span class="control-button-title">История</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Trial.png"
                    alt="Icon_Trial"
                    class="control-button-list-icon" 
                  />
                </div>
              </button>
              <span class="control-button-title">Испытания</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Skins.png"
                    alt="Icon_Skins"
                    class="control-button-list-icon" 
                  />
                </div>
              </button>
              <span class="control-button-title">Скины</span>
            </li>
            <li>
              <button class="control-btn">
                <div class="header-navigation-icon-container">
                  <img
                    src="./Sprites/Icons/Icon_Booster.png"
                    alt="Bonuses"
                    class="control-button-list-icon" 
                  />
                </div>
              </button>
              <span class="control-button-title">Бонусы</span>
            </li>
          </ul>
        </div>
        </section>
    </footer>
  </body>
</html>
